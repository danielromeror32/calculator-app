<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title" id="calc">Calc</h1>
        <p class="title" id="theme">theme</p>

        <div class="versions">
          <p class="themes version1">1</p>
          <p class="themes version2">2</p>
          <p class="themes version3">3</p>
        </div>

        <div class="slider title">
          <button class="inside-slider"></button>
        </div>
      </div>

      <div class="screen">
        <p class="answers"></p>
      </div>
      <div class="keys">
        <div type="button" class="key btn-key num">7</div>
        <div type="button" class="key btn-key num">8</div>
        <div type="button" class="key btn-key num">9</div>
        <div type="button" class="key btn-key tool del">DEL</div>
        <div type="button" class="key btn-key num">4</div>
        <div type="button" class="key btn-key num">5</div>
        <div type="button" class="key btn-key num">6</div>
        <div type="button" class="key btn-key num">+</div>
        <div type="button" class="key btn-key num">1</div>
        <div type="button" class="key btn-key num">2</div>
        <div type="button" class="key btn-key num">3</div>
        <div type="button" class="key btn-key num">-</div>
        <div type="button" class="key btn-key num">.</div>
        <div type="button" class="key btn-key num">0</div>
        <div type="button" class="key btn-key num">/</div>
        <div type="button" class="key btn-key num">x</div>
        <div type="button" class="buttom btn-key tool reset">RESET</div>
        <div type="button" class="buttom btn-key btn-equal">=</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
